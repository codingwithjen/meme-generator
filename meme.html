<body>
    <div class="background-meme">
    <h1>Meme Generator</h1>
    <h2>Fill out the form below to start creating memes!</h2><br>
    <hr><br>
    <form id="meme-form">
        <label style="font-weight: bold">Image URL:</label>
        <input type="text" id="img-url" placeholder="Place the URL image here" required><br>
        <label style="font-weight: bold">Top Text:</label>
        <input type="text" id="top-text" placeholder="(Optional) Place text to place on top of image"><br>
        <label style="font-weight: bold">Bottom Text:</label>
        <input type="text" id="bottom-text" placeholder="(Optional) Place text to place on bottom of image"><br>
        <!-- <button type="submit">Generate Meme!</button> -->
        <input type="submit" id="button" style="color: #fff;" value="Generate Meme!">
    </form>
</div>

    <div id="submitted-meme" style="background-color: #e7d4b5">
    </div>

    <script src="meme.js"></script>
</body>
</html>
